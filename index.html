<script>
function updateAge() {
    const birthDate = new Date("2009-02-22T00:00:00");
    const now = new Date();

    let diff = now - birthDate;
    let seconds = Math.floor(diff / 1000);

    let years = Math.floor(seconds / (365.25 * 24 * 60 * 60));
    seconds -= years * 365.25 * 24 * 60 * 60;

    let months = Math.floor(seconds / (30.44 * 24 * 60 * 60));
    seconds -= months * 30.44 * 24 * 60 * 60;

    let days = Math.floor(seconds / (24 * 60 * 60));
    seconds -= days * 24 * 60 * 60;

    let hours = Math.floor(seconds / (60 * 60));
    seconds -= hours * 60 * 60;

    let minutes = Math.floor(seconds / 60);
    seconds = Math.floor(seconds % 60);

    document.getElementById("ageTimer").innerHTML =
        years + " years " +
        months + " months " +
        days + " days " +
        hours + " hours " +
        minutes + " minutes " +
        seconds + " seconds ğŸ’–";
}
